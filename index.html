<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Writing to the page</title>

  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
  <script defer src="https://pyscript.net/latest/pyscript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </head>

  <body>
    <div>
      <span>temperature</span>
      <input type="number" id="temperature">
      <span>pressure</span>
      <input type="number" id="pressure">
      <div id="ctp-results"></div>
      <button py-click="ctp()" id="ctp">CTP using STD</button>
    </div>
    <div id="manual-write"></div>
    <button py-click="write_to_page()" id="manual">Say Hello</button>
    <div id="display-write"></div>
    <button py-click="display_to_div()" id="display">Say Things!</button>
    <button py-click="print_to_page()" id="print">Print Things!</button>

    <py-script>
    def ctp():
      temp = Element('temperature').element.value
      press = Element('pressure').element.value
      display(temp+press, target="ctp-results")
    </py-script>
  </body>
</html>
