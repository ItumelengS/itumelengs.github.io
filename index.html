<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Writing to the page</title>

  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
  <script defer src="https://pyscript.net/latest/pyscript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </head>

  <body>
    <div>
      <span>temperature</span>
      <input type="number" id="temperature"><br>
      <span>pressure</span>
      <input type="number" id="pressure">
      <div id="ctp-results"></div><br>
      <button py-click="ctp()" id="ctp">CTP using STD</button>
    </div>
    <py-script>
    def ctp():
      temp = int(Element('temperature').element.value)
      press = int(Element('pressure').element.value)
      display(round(((temp+273.5)/293)*(1013/press),3), target="ctp-results")
    </py-script>
  </body>
</html>
